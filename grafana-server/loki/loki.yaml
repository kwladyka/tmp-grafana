---
auth_enabled: false # this will disable multi-tenancy

analytics:
 reporting_enabled: false

server:
  http_listen_port: 3100

schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /data/loki/filesystem
  boltdb:
    directory: /data/loki/boltdb